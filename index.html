<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operators</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://www.toptal.com/designers/subtlepatterns/patterns/memphis-mini.png');
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #fff;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
        }
        .btn-custom {
            background-color: darkgreen;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn-custom:hover {
            background-color: ;
        }
        footer {
            margin-top: 20px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JAVASCRIPT OPERATORS</h1>
        <p>GIVEN: If A = 23.72 and B = 5.2, compute for the following:</p>

        <div class="row">
            <div class="col-md-4 card">
                <h3>Arithmetic Operators</h3>
                <p>Exponent:</p>
                <p>Modulo:</p>
                <button class="btn btn-custom" onclick="performArithmetic()">Show Answer</button>
            </div>

            <div class="col-md-4 card">
                <h3>Comparison Operators</h3>
                <p>Is A greater than B?</p>
                <p>Is A equal to B?</p>
                <button class="btn btn-custom" onclick="performComparison()">Show Answer</button>
            </div>

            <div class="col-md-4 card">
                <h3>Logical Operators</h3>
                <p>True or False:</p>
                <p>True or False:</p>
                <button class="btn btn-custom" onclick="performLogical()">Show Answer</button>
            </div>
        </div>

        <button class="btn btn-custom mt-3" onclick="refreshPage()">Refresh</button>

        <footer>
            &copy; AY 2024-2025 | Vito De Guzman | 9-Section
        </footer>
    </div>

    <script>
        let a = 23.72;
        let b = 5.2;

        function performArithmetic() {
            let exponent = Math.pow(a, b);
            let modulo = a % b;
            alert(`Exponent: ${exponent.toFixed(2)}\nModulo: ${modulo.toFixed(2)}`);
        }

        function performComparison() {
            let isGreater = a > b;
            let isEqual = a === b;
            alert(`Is A > B? ${isGreater}\nIs A = B? ${isEqual}`);
        }

        function performLogical() {
            let logicalAnd = (a > 0 && b > 0);
            let logicalOr = (a < 0 || b > 0);
            alert(`Both A and B positive? ${logicalAnd}\nEither A is negative or B is positive? ${logicalOr}`);
        }

        function refreshPage() {
            location.reload();
        }
    </script>
</body>
</html>
